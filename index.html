<!DOCTYPE html> 
<html lang="pt-BR"> 
  <head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"> 
    <title>Lista Ordenada e Não Ordenada</title> 
</head>
    <body> 
      <h3> Lista de frutas com OL</h3>
    <ol> <!-- Lista ordenada -->
      <li>Maçã</li>
      <li>Uva</li>
</ol>
      <h3> Lista de verduras com UL</h3>
        <ul> <!-- Lista não ordenada -->
        <li>Couve</li>
          <li>Batata</li>
</ul>
</body>
</html>
